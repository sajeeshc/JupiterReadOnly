<div class="banner-top" *ngIf="layoutData.disclaimer">
    {{layoutData.disclaimer}}
</div>

<div class="outer-wrapper">
    <div class="outer-container" 
    [ngStyle]="{'background-color': layoutData.header.backgroundColor,'color': layoutData.header.fontColor}">
        <div class="header row">
            <div class="side-nav col ">
                <!-- <a class="nav-link" *ngIf="layoutData.header.showHomeLink"
                (click)="clickEvent('home',0)"><b>Home</b></a>
                <a class="nav-link" *ngIf="layoutData.header.showProductsLink"
                (click)="clickEvent('productList',0)"><b>Products</b></a>
                <a class="nav-link" *ngIf="layoutData.header.showStoreLink"><b>Store</b></a>
                <a class="nav-link" *ngIf="layoutData.header.showContactLink"><b>Contact</b></a> -->
            </div>
            <div class="col title-wrapper ">
                <a class="title-link">
                    <h2 class="title" *ngIf="layoutData.header.logoUrl == ''">{{teamStoreData?.name}}</h2>
                    <img src={{layoutData.header.logoUrl}} *ngIf="layoutData.header.logoUrl != ''" 
                    [ngStyle]="{'height': layoutData.header.logoHeight}" style="max-width: 350px;">
                </a>
            </div>
            <div class="side-nav col align-right">
                <!-- <a class="nav-link"><b>Signin</b></a>
                <a class="nav-link">
                    <mat-icon aria-hidden="true" data-mat-icon-type="font">shopping_cart</mat-icon>
                    0
                </a> -->
            </div>
        </div>
    </div>
    <app-count-down-timer [layoutData]="layoutData" [teamStoreData]="teamStoreData"></app-count-down-timer>
    
    <div class="outer-container"
        [ngStyle]="{'background-color': layoutData.layout.backgroundColor,'color': layoutData.layout.fontColor}">
        <div style="margin: 0 auto;text-align: center;" *ngFor="let category of productsByCategory;let j=index">
            <div style="text-transform: uppercase;">
                <h5>{{category.categoryName}}</h5>
            </div>
            <div class="product-section">
                <div class="product-card-wrapper" *ngFor="let product of category.products; let i = index">
                    <div class="product-card">
                        <div class="product" (click)="clickEvent('productSelected',product.id,product.colorId,product.mapCode)">
                            <img [src]="selectedImage[j][i] || product.images[0] || noImagePlaceholder" 
                            style="width: 100%;">
                        </div>
                        <!-- <div class="product-info ">
                            <div style="margin: 0 auto;" *ngIf="layoutData.layout.displayColor">
                                <div class="color-preview" *ngFor="let color of product.colors" [ngStyle]="{'background-color': color,'background-image':'url('+color.swatch+')'}"></div>
                            </div>
                            <div style="margin-top: 10px;" (click)="clickEvent('productSelected',product.id,product.colorId,product.mapCode)">
                                <p style="word-break: break-all;"> {{product.name}} </p>
                                <p *ngIf="layoutData.layout.displayPrice"> ${{product.price}} </p>
                            </div>
                        </div> -->
                        <div class="product-info">
                            <div style="margin: 0 auto;">
                                <img class="image-thumbnail border" src="{{img}}" *ngFor="let img of product.images"
                                    (click)="selectedImage[j][i] = img;">
                            </div>
                            <div style="margin-top: 10px;" (click)="clickEvent('productSelected',product.id,product.colorId,product.mapCode)">
                                <p style="word-break: break-all;"> {{product.name}} </p>
                                <p *ngIf="layoutData.layout.displayPrice"> ${{product.price}} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="outer-container" 
    [ngStyle]="{'background-color': layoutData.footer.backgroundColor,'color': layoutData.footer.fontColor}">
        <!-- <div class="reach-out">
            <h3>Looking for something else?</h3><br>
            <p>Let us know more about what you need and we'll reach out with a quote.</p><br>
            <button mat-raised-button color="primary">REQUEST A QUOTE</button>
        </div> -->
        <div class="footer-nav row">
            <!-- <div class="col">
                <h5>NAVIGATION</h5>
                <ul>
                    <li *ngIf="layoutData.footer.showHomeLink">Home</li>
                    <li *ngIf="layoutData.footer.showProductCatalogsLink">Product Catalog</li>
                </ul>
            </div> -->
            <div class="col">
                <!-- <h5>ACCOUNT</h5>
                <ul>
                    <li>Signin</li>
                    <li>Create Account</li>
                    <li>Forgot Password</li>
                </ul> -->
            </div>
            <div class="col">
                <h5>CONTACT US</h5>
                <ul class="contact-ul">
                    <li>
                        <mat-icon aria-hidden="true" data-mat-icon-type="font">place</mat-icon>
                        <a> 3704 LACON RD<br> HILLIARD, OH 43026-1207 </a>
                    </li>
                    <li>
                        <mat-icon aria-hidden="true" data-mat-icon-type="font">phone</mat-icon>
                        <a> 800-439-8614 </a>
                    </li>
                    <li>
                        <mat-icon aria-hidden="true" data-mat-icon-type="font">mail</mat-icon>
                        <a> info@areswear.com </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
