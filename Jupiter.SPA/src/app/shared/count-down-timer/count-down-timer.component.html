<div class="timer" [ngStyle]="{'background-color': layoutData.timer.backgroundColor,'color': layoutData.timer.fontColor}">
  <h3>
    ORDER YOUR GEAR NOW
  </h3>
  <br>
  <h5>
    STORE CLOSES IN
  </h5>
  <br>
  <span id="days"> {{daysToDday}} </span>DAYS
  <span id="hours"> {{hoursToDday}} </span>HOURS
  <span id="minutes"> {{minutesToDday}} </span>MINUTES
  <span id="seconds"> {{secondsToDday}} </span>SECONDS
</div>
