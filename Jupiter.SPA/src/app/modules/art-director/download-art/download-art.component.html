<div class="filterTabParent">
  <div class="row filterTabBar">
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <mat-form-field>
        <mat-label>From</mat-label>
        <input matInput [matDatepicker]="fromPicker" />
        <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
        <mat-datepicker #fromPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <mat-form-field style="height: 20px">
        <mat-label>To</mat-label>
        <input matInput [matDatepicker]="toPicker" />
        <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
        <mat-datepicker #toPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <!-- <mat-form-field class="example-full-width"  >
        <mat-label>Search</mat-label>
        <input matInput placeholder="Type Something" >
      </mat-form-field> -->
      <div class="wrapper">
        <img class="search-icon" src="../../../../assets/images/search.png" />
        <input class="search" placeholder="Search" type="text" />
      </div>
    </div>
  </div>
</div>
<br />
<div class="table-wrapper">
  <table mat-table [dataSource]="artList" class="mat-elevation-z8" width="100%">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Store Name  Column -->
    <ng-container matColumnDef="storeName">
      <th mat-header-cell *matHeaderCellDef>Art Task</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Store Owner Column -->
    <ng-container matColumnDef="storeOwner">
      <th mat-header-cell *matHeaderCellDef>Customer Name</th>
      <td mat-cell *matCellDef="let element">{{ element.customer }}</td>
    </ng-container>

    <!-- Order Number Column -->
    <ng-container matColumnDef="orderNumber">
      <th mat-header-cell *matHeaderCellDef>Order ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Due Date Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let element">{{ element.dueDate }}</td>
    </ng-container>

 <!-- Due Time Column -->
    <ng-container matColumnDef="dueTime">
      <th mat-header-cell *matHeaderCellDef>Due Time</th>
      <td mat-cell *matCellDef="let element">{{ element.dueTime }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="downloadArt">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="downloadArt(element)">Download Art</button>
        <!-- <mat-icon aria-hidden="false" aria-label="Eye">visibility</mat-icon> -->
      </td>
    </ng-container>
    <ng-container matColumnDef="verifyArt">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="goToArtVerification(element)">Verify</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
