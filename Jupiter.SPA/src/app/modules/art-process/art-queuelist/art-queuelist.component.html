<br />
<div class="table-wrapper">
  <table mat-table [dataSource]="artList" class="mat-elevation-z8" width="100%">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Art Task  Column -->
    <ng-container matColumnDef="artName">
      <th mat-header-cell *matHeaderCellDef>Art Task</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Art Count  Column -->
    <ng-container matColumnDef="artCount">
      <th mat-header-cell *matHeaderCellDef>No of Arts</th>
      <td mat-cell *matCellDef="let element">{{ element.artCount }}</td>
    </ng-container>


    <!-- Customer Name Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Customer Name</th>
      <td mat-cell *matCellDef="let element">{{ element.customer }}</td>
    </ng-container>

    <!-- Order Number Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Art Task Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Due Date Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let element">{{ element.dueDate }}</td>
    </ng-container>

    <!-- Due Time Column -->
    <ng-container matColumnDef="dueTime">
      <th mat-header-cell *matHeaderCellDef> Due Time</th>
      <td mat-cell *matCellDef="let element"><label>{{element.dueTime}}</label> </td>
    </ng-container>

    <!-- Assigned To Column -->
    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef>Assigned To</th>
      <td mat-cell *matCellDef="let element">{{ element.artist }}</td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" *ngIf="element.assignedToId == 0"
          (click)="assignToArtist(element)">Assign to me</button>
        <button mat-raised-button color="primary" *ngIf="element.assignedToId != 0 && element.assignedToId != user.id"
          (click)="reAssignToArtist(element)">Reassign to me</button>
        <!-- <mat-icon aria-hidden="false" aria-label="Eye">visibility</mat-icon> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <th mat-header-row *matHeaderRowDef style="padding: 10px 10px 10px 0;">
      <input type="number" [(ngModel)]="filterParams.id" placeholder="Art Task Id"
        (change)="getArtList()" />
    </th>
    <th mat-header-row *matHeaderRowDef style="padding: 10px 10px 10px 0;">
      <input type="text" [(ngModel)]="filterParams.artName" placeholder="Art Task"
        (change)="getArtList()" />
    </th>
    <th mat-header-row *matHeaderRowDef style="padding: 10px 10px 10px 0;">
      <input type="text" [(ngModel)]="filterParams.customerName" placeholder="Customer Name"
        (change)="getArtList()" />
    </th>
    <th mat-header-row *matHeaderRowDef style="padding: 10px 10px 10px 0;">
      <!-- <mat-form-field style="width: 100%">
        <mat-label></mat-label>
        <mat-select [(ngModel)]="filterParams.accountManagerId" (selectionChange)="getArtList()" multiple>
          <mat-option [value]="mgr.id" *ngFor="let mgr of managerList">{{mgr.name}}</mat-option>
        </mat-select>
      </mat-form-field> -->
      <!-- <input type="text" [(ngModel)]="filterParams.assignedTo" placeholder="Assigned To"
        (change)="getArtList()" /> -->
    </th>
    <!-- <th mat-header-row *matHeaderRowDef style="padding: 10px 10px 10px 0;">
      <input type="number" [(ngModel)]="filterParams.artCount" placeholder="Number of Arts"
        (change)="getArtList()" />
    </th> -->
  </table>
  <mat-paginator (page)="onPage($event)" [length]="filterParams.totalLength" [pageSize]="filterParams.per_page"
    [pageSizeOptions]="filterParams.pageSizeOptions" aria-label="Select page">
  </mat-paginator>
</div>
