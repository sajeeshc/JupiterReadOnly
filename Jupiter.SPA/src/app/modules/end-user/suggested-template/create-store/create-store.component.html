<div class="grid-container">
    <div class="header">
        <div class="search-container">
            <div class="search">
                <input type="text" class="search-input" placeholder="Search for a template">
            </div>
        </div>
        <div class="heading">
            <h3>Pick a Template to Follow</h3>
            <div class="sub-heading">
                <label>
                    The teams below were gracious enough to share their recipe for success with you for inspiration. <br>
                    You can use any store below to help start building your team's store!
                </label>

                View All
            </p> -->
        </div>
    </div>
    <div class="store-list">
        <ng-container *ngFor="let store of templateList;let i = index">
            <div class="store-card" *ngIf="store.previewImage">
                <div class="store-img">
                    <img src="{{store.previewImage}}">
                </div>
                <p class="store-name">{{store.teamStoreName}}</p>
            </div>
        </ng-container>
    </div>
</div>
