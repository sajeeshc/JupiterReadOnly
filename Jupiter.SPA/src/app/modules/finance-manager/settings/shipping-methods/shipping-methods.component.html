<div class="parent-container">
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Message</th>
                    <th>Price ($)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let method of shippingMethods;let i = index">
                    <td>{{method.id}}</td>
                    <td>{{method.name}}</td>
                    <td>{{method.message}}</td>
                    <td>{{method.price}}</td>
                    <td class="actions">
                        <img src="../../../../../assets/images/edit.png" alt="Edit Icon" (click)="edit(i)"
                        data-target="#update-modal" data-toggle="modal">
                        <!-- <img src="../../../../../assets/images/close.png" alt="Remove Icon" (click)="remove(method.id)"> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination-container">
        <mat-paginator [length]="paginatorLength" [pageSize]="paginatorPageSize" 
          [pageSizeOptions]="paginatorPageSizeOptions" (page)="pageEvent($event)">
          </mat-paginator>
          <br><br>
    </div>
</div>

<div class="modal fade" id="update-modal" tabindex="-1" 
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ selectedMethod.name }}</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <!-- <div class="col-12 p-2">
                    <label>Name</label>
                    <input type="text" [(ngModel)]="selectedMethod.name" class="form-control w-100" disabled>
                </div> -->
                <div class="col-12 p-2">
                    <label>Price</label>
                    <input type="text" [(ngModel)]="selectedMethod.price" class="form-control w-100" [disabled]="!isPriceEditable">
                </div>
                <div class="col-12 p-2">
                    <label>Message</label>
                    <textarea type="text" [(ngModel)]="selectedMethod.message" class="form-control w-100"></textarea>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
            </div>
        </div>
    </div>
</div>
