<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">

  <ng-container matColumnDef="storeId">
    <th mat-header-cell *matHeaderCellDef>Store Id</th>
    <td mat-cell *matCellDef="let element">{{ element.storeId }}</td>
  </ng-container>

  <ng-container matColumnDef="storeName">
    <th mat-header-cell *matHeaderCellDef>Store Name</th>
    <td mat-cell *matCellDef="let element">{{ element.storeName }}</td>
  </ng-container>

  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef>Order Id</th>
    <td mat-cell *matCellDef="let element">{{ element.orderId }}</td>
  </ng-container>

  <ng-container matColumnDef="customerName">
    <th mat-header-cell *matHeaderCellDef>Customer Name</th>
    <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
  </ng-container>

  <ng-container matColumnDef="customerEmail">
    <th mat-header-cell *matHeaderCellDef> Customer Email </th>
    <td mat-cell *matCellDef="let element">{{ element.customerEmail }}</td>
  </ng-container>

  <ng-container matColumnDef="refundedAmount">
    <th mat-header-cell *matHeaderCellDef>Refunded Amount</th>
    <td mat-cell *matCellDef="let element">${{ element.refundedAmount }}</td>
  </ng-container>

  <ng-container matColumnDef="storeCloseDate">
    <th mat-header-cell *matHeaderCellDef>Store Close Date</th>
    <td mat-cell *matCellDef="let element">{{ element.storeCloseDate | date:'MM/dd/yyyy' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <th mat-header-row *matHeaderRowDef style="padding: 10px 10px 10px 10px;">
    <input type="text" [(ngModel)]="filterParams.storeId" placeholder="Store Id" (change)="getCancelledSummery()" />
  </th>
  <th mat-header-row *matHeaderRowDef style="padding: 10px 10px 10px 0px;">
    <input type="text" [(ngModel)]="filterParams.storeName" placeholder="Store Name" (change)="getCancelledSummery()" />
  </th>
  <th mat-header-row *matHeaderRowDef style="padding: 10px 10px 10px 0;">
    <input type="text" [(ngModel)]="filterParams.orderId" placeholder="Order Id" (change)="getCancelledSummery()" />
  </th>
  <th mat-header-row *matHeaderRowDef style="padding: 10px 10px 10px 0;">
    <input type="text" [(ngModel)]="filterParams.customerName" placeholder="Customer Name" (change)="getCancelledSummery()" />
  </th>
  <th mat-header-row *matHeaderRowDef style="padding: 10px 10px 10px 0;">
    <input type="text" [(ngModel)]="filterParams.customerEmail" placeholder="Customer Email" (change)="getCancelledSummery()" />
  </th>
  <th mat-header-row *matHeaderRowDef style="padding: 10px 10px 10px 0;">
    <button class="btn btn btn-primary btn-sm" (click)="getCancelledSummery()">Filter</button>
  </th>
</table>
<mat-paginator (page)="onPage($event)" [length]="filterParams.totalLength" [pageSize]="filterParams.per_page" [pageSizeOptions]="filterParams.pageSizeOptions" aria-label="Select page">
</mat-paginator>
