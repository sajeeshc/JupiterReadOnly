<div class="filterTabParent" style="text-align: right;">
    <button class="mat-raised-button mat-button-base mat-primary" (click)="redirectToAddUser(0)" color="primary" >Add New User</button>
  </div>
  <br />
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <!-- SName  Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
  
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.roles[0].name }}</td>
      </ng-container>
  
      <!-- Symbol1 Column -->
      <ng-container matColumnDef="symbol1">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button class="btn" color="primary" (click)="redirectToAddUser(element.id)"><span><mat-icon>edit</mat-icon></span></button>
        </td>
      </ng-container>

      <!-- Symbol2 Column -->
      <ng-container matColumnDef="symbol2">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button class="btn" color="primary" (click)="openConfirmation(element)"><span><mat-icon>delete</mat-icon></span></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
  </div>


  <div class="modal fade" id="deleteModal" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <mat-label>Delete Confirmation</mat-label>
          <button type="button" class="close" (click)="closeModal()">
            &times;
          </button>
        </div>
        <div class="modal-body">
         <div>Are you sure you want to delete user named {{selectedUser?.name}} ?</div>
         <div style="text-align: right;">
           <br>
          <button  type="submit" mat-raised-button  class="mat-button-base mat-primary" (click)="deleteUser(selectedUser)">
            Delete
            </button>
         </div>
        </div>
      </div>
    </div>
  </div>
