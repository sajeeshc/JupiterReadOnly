<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="storeId">
    <th mat-header-cell *matHeaderCellDef> Store Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.stage == 10 ? "Live" : "Closed"}} </td>
  </ng-container>

  <ng-container matColumnDef="closeDate">
    <th mat-header-cell *matHeaderCellDef> Close Date </th>
    <td mat-cell *matCellDef="let element"> {{element.closeDate | date:'MM/dd/yyyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="goToReport(row.id)"
  class="list-row"></tr>
  
</table>

<div class="no-data" *ngIf="!dataSource?.length && !loading">
  <h1>NO STORES FOUND</h1>
</div>
